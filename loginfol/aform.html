<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aform.css">
</head>
<body>
    <div class=" container">
        <fieldset>
    <h1 class="heading">cyber crime complaint</h1>
    <form action="complaint.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="contact"> Contact:</label>
        <input type="number" id="contact" name="contact">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other"> Other</label>
        <br>
        <br>
        <label for="address"> Address:</label>
        <textarea name="address" id="address" cols="50" rows="2"></textarea>
        <br>
        <br>
        <label for="cyber crime"> cyber crime:</label>
        <input type="text" id="cyber crime" name="cybercrime">
        <br>
        <br>
        <label for="compaint">Complaint against:</label>
        <input type="text" name="complaintagainst" id="complaint against">
        <br>
        <br>
        <label for="evidence"> Evidence:</label>
        <input type="file" name="evidence" id="upload">
        <br>
        <br>
        <label for="Message"> Message:</label>
        <textarea name="message" id="message" cols="50" rows="6"></textarea>
        <br>
        <br>
        <input type="submit" id="submit" value="Submit">
    </fieldset>

        



    </form>
</div>
    
</body>
</html>
